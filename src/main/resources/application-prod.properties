spring.application.name=sistema-castracao# 1. BANCO DE DADOSspring.datasource.url=${DB_URL}spring.datasource.username=${DB_USER}spring.datasource.password=${DB_PASSWORD}spring.datasource.driver-class-name=org.postgresql.Driver# 2. JPA / HIBERNATEspring.jpa.hibernate.ddl-auto=createspring.jpa.show-sql=truespring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect# 3. EMAIL SENDGRID (PORTA 2525 PARA EVITAR BLOQUEIO)spring.mail.host=smtp.sendgrid.netspring.mail.port=2525spring.mail.username=apikeyspring.mail.password=${SENDGRID_API_KEY}spring.mail.properties.mail.smtp.auth=truespring.mail.properties.mail.smtp.starttls.enable=truespring.mail.properties.mail.smtp.starttls.required=true# TIMEOUTS CURTOS (3 segundos) PARA NAO TRAVAR A TELAspring.mail.properties.mail.smtp.connectiontimeout=3000spring.mail.properties.mail.smtp.timeout=3000spring.mail.properties.mail.smtp.writetimeout=3000spring.mail.properties.mail.debug=true# 4. UPLOAD E CLOUDINARYspring.servlet.multipart.max-file-size=5MBspring.servlet.multipart.max-request-size=5MBcloudinary.cloud_name=${cloudinary.cloud_name}cloudinary.api_key=${cloudinary.api_key}cloudinary.api_secret=${cloudinary.api_secret}